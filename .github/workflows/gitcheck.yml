name: git check
on:
  push:
    branches:
      - master

jobs:
  build:
    name: test stuff
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Get previous release
        id: last_release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ${{ github.repository }}
          excludes: prerelease, draft
      - name: "Print result"
        run: |
          echo "release: ${{ steps.last_release.outputs.release }}"
          echo "id: ${{ steps.last_release.outputs.id }}"
      - name: Prepare build
        run: |
          set -e

          git --version
          git branch -a
          git tag
          current_sha=$(git rev-parse --short HEAD)
          echo "CURRENT_SHA=$current_sha"
          echo "CURRENT_SHA=$current_sha" >> $GITHUB_ENV
          count_command="${{ steps.last_release.outputs.release }}"
          commit_count_diff=$(git rev-list --count $count_command..)
          echo "COMMIT_COUNT_DIFF:$commit_count_diff"
          prev_release_sha=$(git rev-parse --short HEAD~$commit_count_diff)
          echo "PREV_RELEASE_SHA=$prev_release_sha"
          echo "PREV_RELEASE_SHA=$prev_release_sha" >> $GITHUB_ENV
          echo "COMMIT_LOGS<<{delimiter}
          $(curl -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/carlosesco/neko/compare/$prev_release_sha...$current_sha" \
            | jq '[.commits[]|{message:(.commit.message | split("\n")), username:.author.login}]' \
            | jq -r '.[]|"- \(.message | first) (@\(.username))"')
          {delimiter}" >> $GITHUB_ENV
